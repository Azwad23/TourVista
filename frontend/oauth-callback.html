<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signing in... â€” TourVista</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    .oauth-callback {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
    }
    .oauth-callback-card {
      text-align: center;
      background: var(--bg-white);
      padding: 48px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      max-width: 400px;
      width: 90%;
    }
    .oauth-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .oauth-callback-card h2 { margin-bottom: 8px; font-size: 1.3rem; }
    .oauth-callback-card p { color: var(--text-muted); font-size: 0.9rem; }
    .oauth-error { color: var(--danger); }
    .oauth-error i { font-size: 2.5rem; margin-bottom: 16px; }
  </style>
</head>
<body>
  <div class="oauth-callback">
    <div class="oauth-callback-card" id="callbackCard">
      <div class="oauth-spinner"></div>
      <h2>Signing you in...</h2>
      <p>Please wait while we complete authentication.</p>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var token = params.get('token');
      var userStr = params.get('user');
      var error = params.get('error');

      var card = document.getElementById('callbackCard');

      if (error) {
        card.innerHTML = '<div class="oauth-error"><i class="fas fa-exclamation-circle"></i></div>' +
          '<h2>Authentication Failed</h2>' +
          '<p>' + decodeErrorMessage(error) + '</p>' +
          '<a href="login.html" class="btn btn-primary" style="margin-top:20px;display:inline-block;"><i class="fas fa-arrow-left"></i> Back to Login</a>';
        return;
      }

      if (!token || !userStr) {
        card.innerHTML = '<div class="oauth-error"><i class="fas fa-exclamation-circle"></i></div>' +
          '<h2>Something went wrong</h2>' +
          '<p>No authentication data received.</p>' +
          '<a href="login.html" class="btn btn-primary" style="margin-top:20px;display:inline-block;"><i class="fas fa-arrow-left"></i> Back to Login</a>';
        return;
      }

      try {
        var user = JSON.parse(decodeURIComponent(userStr));
        Auth.setToken(token);
        Auth.setUser(user);

        card.innerHTML = '<div style="color:var(--success);font-size:2.5rem;margin-bottom:16px;"><i class="fas fa-check-circle"></i></div>' +
          '<h2>Welcome, ' + user.first_name + '!</h2>' +
          '<p>Redirecting you now...</p>';

        setTimeout(function() {
          window.location.href = 'events.html';
        }, 800);
      } catch (e) {
        card.innerHTML = '<div class="oauth-error"><i class="fas fa-exclamation-circle"></i></div>' +
          '<h2>Authentication Error</h2>' +
          '<p>Could not process login data.</p>' +
          '<a href="login.html" class="btn btn-primary" style="margin-top:20px;display:inline-block;"><i class="fas fa-arrow-left"></i> Back to Login</a>';
      }

      function decodeErrorMessage(err) {
        var messages = {
          'google_auth_failed': 'Google authentication was denied or failed. Please try again.',
          'github_auth_failed': 'GitHub authentication was denied or failed. Please try again.'
        };
        return messages[err] || 'An unknown error occurred. Please try again.';
      }
    })();
  </script>
</body>
</html>
